<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="scoreboard">
        <div class="names">
            <h4>Jugadores</h4>
            <div class="borderDiv" id="name1">Player 1</div>
            <div id="name2">Player 2</div>
         
        </div>
        <div class="wins">
            <h4>Victorias</h4>
            <div class="borderDiv" id="p1Wins">0</div>
            <div id="p2Wins">0</div>
            
        </div>
    </div>
    <div>
        <div class="form">
            <div class="inputs">
            <input type="text" class="playerName" id="p1Name" name="p1Name" placeholder="Player 1" maxlength="9">
            <input type="text" class="playerName" id="p2Name" name="p2Name" placeholder="Player 2" maxlength="9">
            </div>
            <button onclick="saveNames()"  id="submit" >
            Submit 
            </button>
       </div>
        <div class="outContainer">
            <div class="screen" >
                <p id="screenInfo">Tic Tac Toe</p>
            </div>
            <div class="gameContainer">               
                    <button onclick="board('pos1')" id="pos1"></button>
                    <button onclick="board('pos2')" id="pos2"></button>
                    <button onclick="board('pos3')" id="pos3"></button>
                    <button onclick="board('pos4')" id="pos4"></button>
                    <button onclick="board('pos5')" id="pos5"></button>
                    <button onclick="board('pos6')" id="pos6"></button>
                    <button onclick="board('pos7')" id="pos7"></button>
                    <button onclick="board('pos8')" id="pos8"></button>
                    <button onclick="board('pos9')" id="pos9"></button>
            </div>
            <div class="extraButtons">
                <button onclick="restart('pos')" >
                    Restart 
                </button>
                <button onclick="reScoreboard()">
                    <img src="./imgs/logo.png">
                </button>
                <button onclick="randomClick()">
                    Sorpresa
                </button>
            </div>
        </div>
    </div>
</body>
</html>
